<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eaeaea;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            margin: 0 auto;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d47a1;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
        }

        .card-header h2 {
            margin-bottom: 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            background-color: #eeeeee;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 10px 20px;
        }

        .card-footer button {
            margin-top: 20px;
            background-color: #0d47a1;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .text-primary {
            color: #0d47a1;
        }

        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #F44336;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="/" class="button">Back to Home</a>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Create Order</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/add_to_cart">
                    {% for category in product_categories %}
                    <h4 class="text-uppercase text-primary">{{ category }}</h4>
                    <div class="row">
                        {% for product in products[category] %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">{{ product['name'] }}</h5>
                                    <p class="card-text">Size: {{ product['size'] }}</p>
                                    <p class="card-text">Price: {{ product['price'] }}</p>
                                </div>
                                <div class="card-footer">
                                    <input type="number" name="{{ product['name'] }}" id="{{ product['name'] }}" min="0"
                                        max="10" value="0">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
